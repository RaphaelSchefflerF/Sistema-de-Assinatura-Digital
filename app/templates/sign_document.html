{% extends "base.html" %}
{% block title %}Assinar Documento{% endblock %}

{% block content %}
<div class="text-center">
    <h2>Assinar Documento</h2>
    <p>Nome do Documento: {{ document.name }}</p>
    <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">Digite sua senha para assinar o documento:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-warning">Assinar Documento</button>
    </form>
</div>
{% endblock %}
