{% extends "base.html" %}
{% block title %}Gerar Chaves{% endblock %}

{% block content %}
<h2>Gerar Par de Chaves</h2>
<form method="POST">
    <div class="mb-3">
        <label for="password" class="form-label">Senha para Criptografar a Chave Privada:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Gerar Chaves</button>
</form>
{% endblock %}
